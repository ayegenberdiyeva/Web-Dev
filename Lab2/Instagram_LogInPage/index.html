<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type='image/x-icon' href="assets/page-icon.png">
    <title>Instagram Login Page</title>
</head>

<body>
    <div class='container'>
        <main>
            <article class='wrapper'>
                <div class="phones-container">
                    <div class="screens-container">
                        <img src="assets/screenshot1-2x.png" alt="screen1" >
                        <img src="assets/screenshot2-2x.png" alt="screen2" >
                        <img src="assets/screenshot3-2x.png" alt="screen3" >                        
                        <img src="assets/screenshot4-2x.png" alt="screen4" >
                    </div>
                </div>
                <div class="login-container">
                    <div class="login-container2">
                        <div class="logo-container">
                            <i></i>
                        </div>
                        <div class="login-form-container">
                            <div>
                                <form class='login-form' id='login-form'>
                                    <div class="login-container">
                                        <div class="login-text-container">
                                            <div class="login-text-container2">
                                                <input type="text" class="login-email-input" id='username' name='username' placeholder='Phone number, username, or email address' required>
                                                <!-- <label for='login-email-input' class='login-email-label'>Phone number, username, or email address</label> -->
                                            </div>
                                        </div>
                                        <div class="login-text-container">
                                            <div class="login-text-container2">
                                                <!-- <label for='login-password-input' class='login-password-label'>Password</label> -->
                                                <input type="password" class="login-password-input" id='password' name='password' placeholder='Password' required>
                                                <button class="toggle-button" id='toggleButton'>Show</button>
                                            </div>
                                            <script src='js/script1.js'></script>
                                        </div>
                                        <div class="login-button-container">
                                            <div class="login-button-container2">
                                                <p class='login-button-p'>Log in</p>
                                            </div>
                                            <button type="submit" class="login-button" id='submit-btn' disabled>
                                                Log in
                                            </button>
                                        </div>
                                        <div class="or-container">
                                            <div class="or-container2">
                                                <div class="line"></div>
                                                <div class="or">or</div>
                                                <div class="line"></div>
                                            </div>
                                        </div> 
                                        <div class="login-fb-container">
                                            <a href='https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.facebook.com%2Foidc%2F%3Fapp_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignupviafb%252F%26response_type%3Dcode%26scope%3Dopenid%2Bemail%2Bprofile%2Blinking%26state%3DATA-HU4CrDagbw41oyQzvU2e_g2JLWccNBWLlXIpd6jABroIG1o768RU0l5PstjjLusr7KpcULQ5hBluDXwWpUMHh7OVsQAA6BHToldN4sfDhPvWW0r3a4bSrcqtassmiS4KXtrMVjSknqL-oe2RG9QXpAutjplriQsm4oIVYDTe-nL94zUi4Aex29BeeLm3aezVUBK7JAcJrRPuLeR2TpLRhuSMVM7MKC6agZjiFWdbnVMxoBLmOFA4WK5cLoA1vGw5' class="login-fb-button">
                                                <div class="login-fb-container2">
                                                    <div class="fb-logo">
                                                        <i></i>
                                                    </div>
                                                    <div class="fb">Log in with Facebook</div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="login-forgotten-container">
                                        <a href="https://www.instagram.com/accounts/password/reset/" role='link' class="login-forgotten">Forgotten your password?</a>
                                    </div>
                                </form>
                            </div>
                            <script src='js/script2.js'></script>
                        </div>
                    </div>
                        
                    <div class="login-container2">
                        <span class="dont-have-account-container">
                            <p>
                                Don't have an account? 
                                <a href="#" role='link' class='sign-up-link'>Sign up</a>
                            </p>
                        </span>
                    </div>

                    <div class="login-container3">
                        <div class="get-the-app-container">
                            <span class="get-the-app">Get the app.</span>
                        </div>
                        <div class="apps-container">
                            <a href="#" role='link' class="app-link1">
                                <img src="assets/appstore.png" alt="Download from the App Store." class='app-link1-img'>
                            </a>
                            <a href="#" role='link' class="app-link2">
                                <img src="assets/playmarket.png" alt="Download from the Play Market." class='app-link2-img'>
                            </a>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <footer>
            <div class="footer-container">
                <div class="links-container">
                    <div class="links-container2">
                        <div class="link-item-container">
                            <a href="#" class="link-item" role='link'>Meta</a>
                        </div>
                        <div class="link-item-container">
                            <a href="#" class="link-item" role='link'>About</a>
                        </div>
                        <div class="link-item-container">
                            <a href="#" class="link-item" role='link'>Blog</a>
                        </div>
                        <div class="link-item-container">
                            <a href="#" class="link-item" role='link'>Jobs</a>
                        </div>
                        <div class="link-item-container">
                            <a href="#" class="link-item" role='link'>Help</a>
                        </div>
                        <div class="link-item-container">
                            <a href="#" class="link-item" role='link'>API</a>
                        </div>
                        <div class="link-item-container">
                            <a href="#" class="link-item" role='link'>Privacy</a>
                        </div>
                        <div class="link-item-container">
                            <a href="#" class="link-item" role='link'>Terms</a>
                        </div>
                        <div class="link-item-container">
                            <a href="#" class="link-item" role='link'>Locations</a>
                        </div>
                        <div class="link-item-container">
                            <a href="#" class="link-item" role='link'>Instagram Lite</a>
                        </div>
                        <div class="link-item-container">
                            <a href="#" class="link-item" role='link'>Threads</a>
                        </div>
                        <div class="link-item-container">
                            <a href="#" class="link-item" role='link'>Contact uploading and non-users</a>
                        </div>
                        <div class="link-item-container">
                            <a href="#" class="link-item" role='link'>Meta Verified</a>
                        </div>
                    </div>
                </div>
                <div class="credits-container">
                    <span class="lang-container1">
                        <div class="lang-container2">
                            <span class="lang-container3">English (UK)</span>
                            <div class="icon-container1">
                                <span class="icon-container2">
                                    <img src="assets/down-chevron-icon.png" alt="Down Chevron Icon" class='icon-img'>
                                </span>
                            </div>
                        </div>
                        <select name="language" id="language">
                            <option value="af">Afrikaans</option>
                            <option value="ar">العربية (Arabic)</option>
                            <option value="bn">বাংলা (Bengali)</option>
                            <option value="zh">中文 (Chinese)</option>
                            <option value="nl">Nederlands (Dutch)</option>
                            <option value="en" selected>English (UK)</option>
                            <option value="fr">Français (French)</option>
                            <option value="de">Deutsch (German)</option>
                            <option value="hi">हिंदी (Hindi)</option>
                            <option value="id">Bahasa Indonesia (Indonesian)</option>
                            <option value="it">Italiano (Italian)</option>
                            <option value="ja">日本語 (Japanese)</option>
                            <option value="ko">한국어 (Korean)</option>
                            <option value="pt">Português (Portuguese)</option>
                            <option value="ru">Русский (Russian)</option>
                            <option value="es">Español (Spanish)</option>
                            <option value="sw">Kiswahili (Swahili)</option>
                            <option value="tr">Türkçe (Turkish)</option>
                            <option value="uk">Українська (Ukrainian)</option>
                            <option value="vi">Tiếng Việt (Vietnamese)</option>
                        </select>
                    </span>
                    <div class="credits-container2">
                        <span class='credits-container3'>© 2025 Instagram from Meta</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
