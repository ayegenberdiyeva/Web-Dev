        <meta charset="utf-8">

    <body>
        <h1>Banana bread recipe</h1>
        <p>
            3 ripe bananas (mashed) <br>
            1 ½ cups all-purpose flour <br>
            1 teaspoon baking soda <br>
            ½ teaspoon salt <br>
            ½ cup unsalted butter (melted) <br>
            ¾ cup brown sugar (or white sugar) <br>
            2 large eggs <br>
            1 teaspoon vanilla extract <br>
        </p>
    </body>
</html>
