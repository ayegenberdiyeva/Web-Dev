<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <header>ToDo List</header>
        <div class="container">
            <div class='todo-container'>
                <h1>ToDo List</h1>
                <!-- <button id='sort-button' class='sort-button'>sort</button>     -->
                <label class="switch">
                    <input type="checkbox" id='sort-button'>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="new-task-container">
                <div class="add-task-container">
                        <input type="text" class='input-box' id='input-box' placeholder='New Task'>
                        <button onclick='addTask()' class='add-button' id='add-button'>Add</button>
                         
                </div>
            </div>
            <div class="task-list-container">
                <ul id='task-list'></ul>
            </div>
        </div>
        <script src='script.js'></script>
        </div>  
    </body>
</html>
